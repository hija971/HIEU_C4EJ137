<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./l5-hw.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
  </head>
  <body>
    <div class="container">
      <img class="img" src="https://bulma.io/images/bulma-logo.png" alt="bulma-logo"/>

      <div class="headeritems">
        <div class="left">
          <a class="leftitems" href="#" style="text-decoration: none;">
            <span class="icon1">
              <i class="fa-solid fa-book" style="color: #00D1B2"></i>
            <span>Docs</span>
            </span>
          </a>

          <a class="leftitems" href="#" style="text-decoration: none;">
            <span class="icon2">
              <i class="fas fa-play-circle" style="color: #48C78E;"></i>
            <span>Videos</span>
            </span>
          </a>

          <a class="leftitems" href="#" style="text-decoration: none;">
            <span class="icon3">
              <i class="fas fa-star" style="color: #FFD257;"></i>
            <span>Expo</span>
            </span>
          </a>
          
          <a class="leftitems" href="#" style="text-decoration: none;">
            <span class="icon4">
              <i class="fas fa-heart" style="color: #F14668;"></i>
            <span>Love</span>
            </span>
          </a>
        </div>
        
        <div class="right">
          <a class="rightitems" href="#" style="text-decoration: none;">
            <span class="icon5">
              <i class="fab fa-lg fa-github-alt"></i>
            </span>
          </a>

          <a class="rightitems" href="#" style="text-decoration: none;">
            <span class="icon6">
              <i class="fab fa-lg fa-twitter" style="color: #55ACEE;"></i>
            </span>
          </a>

          <a class="rightitems" href="#" style="text-decoration: none;">
            <span class="icon7">
              <i class="fas fa-download"></i>
              <span class="btn">Download</span>
            </span>
          </a>

          <a class="rightitems" href="#" style="text-decoration: none;">
            <span class="icon8">
              <i class="fas fa-thumbs-up"></i>
              <span class="btn">Sponsor</span>
            </span>
          </a>
        </div>
      </div>

      <div class="search">
        <span class="icon9">
          <i class="fa-solid fa-magnifying-glass" style="color: #1ED3B4;"></i>
          <input class="input" type="text" placeholder="Search the docs" style="border: 0;">
        </span>
      </div>
    </div>


  </body>
</html>
