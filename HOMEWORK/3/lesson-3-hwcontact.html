<body style="background-color: #faf5dc;">
    <h1 class="otherheads" id="mess">My inbox</h1>

    <div>
        <img src="https://bit.ly/3IRkk1R" alt="a photo of literally me" class="pp" id="pp1">
    </div>
    <hr>
    <form>
        <h3 class="otherheads">For work, leave me a message:</h3>
        <p>
            <div class="otherheads">Your name or company name:</div>
            <br>
            <input type="text">
        </p>
        <p>
            <div class="otherheads">Your email:</div>
            <br>
            <input type="email">
        </p>
        <p>
            <div class="otherheads">Message or DM me at <a href="facebook.com/hieu.jace">Hieu Pham</a></div>
            <br>
            <textarea name="messbox" id="messbox" cols="30" rows="7">Your message here</textarea>
            <br>
            <button>Send</button>
        </p>
    </form>

</body>
