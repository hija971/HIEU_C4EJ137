<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./l6-hw.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          class="img"
          src="https://bulma.io/images/bulma-logo.png"
          alt="bulma-logo"
        />
        <div class="hidden-ser">
          <i class="fa-solid fa-magnifying-glass" style="color: #1ed3b4"></i>
        </div>
        <a class="leftitems" href="#" style="text-decoration: none">
          <span class="icon1">
            <i class="fa-solid fa-book" style="color: #00d1b2"></i>
            <span>Docs</span>
          </span>
        </a>

        <a class="leftitems" href="#" style="text-decoration: none">
          <span class="icon2">
            <i class="fas fa-play-circle" style="color: #48c78e"></i>
            <span>Videos</span>
          </span>
        </a>

        <a class="leftitems" href="#" style="text-decoration: none">
          <span class="icon3">
            <i class="fas fa-star" style="color: #ffd257"></i>
            <span>Expo</span>
          </span>
        </a>

        <a class="leftitems" href="#" style="text-decoration: none">
          <span class="icon4">
            <i class="fas fa-heart" style="color: #f14668"></i>
            <span>Love</span>
          </span>
        </a>
      </div>

      <div class="right">
        <a class="icon5" href="#" style="text-decoration: none">
          <i class="fab fa-lg fa-github-alt"></i>
        </a>

        <a class="icon6" href="#" style="text-decoration: none">
          <i class="fab fa-lg fa-twitter" style="color: #55acee"></i>
        </a>

        <a class="icon7" href="#" style="text-decoration: none">
          <span>
            <i class="fas fa-download"></i>
            <span class="btn">Download</span>
          </span>
        </a>

        <a class="icon8" href="#" style="text-decoration: none">
          <span>
            <i class="fas fa-thumbs-up"></i>
            <span class="btn">Sponsor</span>
          </span>
        </a>

        <div class="search">
          <span class="icon9">
            <i class="fa-solid fa-magnifying-glass" style="color: #1ed3b4"></i>
            <input
              class="input"
              type="text"
              placeholder="Search the docs"
              style="border: 0"
            />
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
