<!DOCTYPE html>
<html lang="en">
<head>

<style>
    .grid-container{
        display: grid;
        width: auto;
        height: 700px;
        grid: 50% 50% / 30% 30% 30%;
        row-gap: 5%;
        column-gap: 2%;
    }

    .items{
        background-color: #FAFAFA;
        border-radius: 8px;
        padding: 3% 3% 0% 3%;
    }
    .item1{
        font-size: 20px;
    }
</style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
    <div class="grid-container">
        <div class="items item1">
            <header>
                <i class="fa-brands fa-discord"></i>
                <span>Chris Sev<br>@chris_sev</span>
            </header>
            <p>Want a change of pace from Bootstrap? Try Bulma. It's my BFF right now <a href="#" style="text-decoration: none;">#bestframeworkforever</a> <a href="#" style="text-decoration: none;">scotch.io/bartalk</a></p>
        </div>
        <div class="items item2"></div>
        <div class="items item3"></div>
        <div class="items item4"></div>
        <div class="items item5"></div>
        <div class="items item6"></div>
    </div>
</body>
</html>
