<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./l6-hw.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          class="img"
          src="https://bulma.io/images/bulma-logo.png"
          alt="bulma-logo"
        />
        <div class="hidden-sear">
          <i class="fa-solid fa-magnifying-glass" style="color: #1ed3b4"></i>
        </div>
        <a class="left-icons" href="#" style="text-decoration: none">
            <i class="fa-solid fa-book all-icons" style="color: #00d1b2"></i>
            <span>Docs</span>
        </a>

        <a class="left-icons" href="#" style="text-decoration: none">
            <i class="fas fa-play-circle all-icons" style="color: #48c78e"></i>
            <span>Videos</span>
        </a>

        <a class="left-icons" href="#" style="text-decoration: none">
            <i class="fas fa-star all-icons" style="color: #ffd257"></i>
            <span>Expo</span>
        </a>

        <a class="left-icons" href="#" style="text-decoration: none">
            <i class="fas fa-heart all-icons" style="color: #f14668"></i>
            <span>Love</span>
        </a>
      </div>

      <div class="right">
        <a class="right-icons ico" href="#" style="text-decoration: none">
          <i class="fab fa-lg fa-github-alt" style="color: black;"></i>
        </a>

        <a class="right-icons ico" href="#" style="text-decoration: none">
          <i class="fab fa-lg fa-twitter" style="color: #55acee"></i>
        </a>

        <a class="right-icons btn" id="down" href="#" style="text-decoration: none">
            <i class="fas fa-download all-icons"></i>
            <span class="btn-texts">Download</span>
        </a>

        <a class="right-icons btn" id="spon" href="#" style="text-decoration: none">
            <i class="fas fa-thumbs-up all-icons"></i>
            <span class="btn-texts">Sponsor</span>
        </a>

        <div class="search">
            <i class="fa-solid fa-magnifying-glass" style="color: #1ed3b4; margin-right: 2%;"></i>
            <input
              class="input"
              type="text"
              placeholder="Search the docs"
              style="border: none; outline: none;"
            />
        </div>
      </div>
      <div class="r-hidden">
        <a href="" class="hidden-btn">
          <i class="fa-solid fa-magnifying-glass" style="color: #1ed3b4"></i>
        </a>
        <a href="" class="hidden-btn">
          <i class="fa-solid fa-bars"></i>
        </a>
      </div>
    </div>
  </body>
</html>
